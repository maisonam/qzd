<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{surveyTitle}}
    </div>
    <div class="panel-body">
      <div class="row show-list">
        <div class="col-xs-12">
         <p>{{surveyIntro}}</p>
        </div>
        <div class="col-xs-12">
        <form method="post" ng-submit="formSubmit()" name="csp-form" ng-model="cspForm">
          <div class="col-xs-4 col-md-12 panel">
            
            <question ng-repeat="question in questions" on-finish-render="ngRepeatFinished" class="form-group" style="display: block;width: 100%;float: left;clear: both;margin-top: 35px;position: relative;">
            </question>

            <!-- <option ng-repeat="option in question.answerMeta.options" value="{{option.key}}">{{option.text}}</option> -->
            <button type="submit" class="btn btn-default" id="form-save" ng-click="formSave">Save</button>
            <button type="submit" class="btn btn-default" id="form-submit" ng-click="formSubmit">Submit</button>

            </div>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
